<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Help Me Owt!</title>

    <!-- Style! -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/leaflet.css" />
  </head>

  <body>

    <!-- Navbar! -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <span class="navbar-brand">Help Me Owt!</span>
        </div>
      </div>
    </nav>

    <!-- Body! -->
    <div class="container" style="padding-top:50px;">
      <div class="row">
        <div class="col-xs-12">
          <!-- Title! -->
          <h3>Progress to next destination by <span id="transportName">???</span></h3>

          <!-- Progress Bar! -->
          <div class="progress">
            <div id="pBar" class="progress-bar progress-bar-success" style="width: 60%;">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-10">
          <!-- Map! -->
          <div id="map" style="width:100%; height:500px;"></div>
        </div>
        <div class="col-xs-2 text-center">
          <form class="form-horizontal">
            <div class="form-group">
              <!-- Zoom to Meowth Button! -->
              <input id="zoomMeowth" class="btn btn-warning" type="submit" value="Zoom to Meowth"></input>
            </div>
            <div class="form-group">
              <!-- Zoom to Target Button! -->
              <input id="zoomTarget" class="btn btn-warning" type="submit" value="Zoom to Target"></input>
            </div>
            <div class="form-group">
              <!-- Zoom Out Button! -->
              <input id="zoomOut" class="btn btn-warning" type="submit" value="Zoom Out"></input>
            </div>
            <div class="form-group">
              <div class="checkbox">
                <div class="col-xs-offset-1">
                  <!-- Follow Meowth Checkbox! -->
                  <input id="follow" type="checkbox" >Follow Meowth</input>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Scripts! -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/tracker.js"></script>
  </body>
</html>
